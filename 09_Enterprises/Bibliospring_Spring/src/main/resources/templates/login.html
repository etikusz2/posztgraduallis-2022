<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>

<form action="/login" method="post" th:object="${user}">
  <label for="login-username">Username:</label>
  <input type="text" id="login-username" name="username" th:field="${user.userName}" required>
  <br>
  <label for="login-password">Password:</label>
  <input type="password" id="login-password" name="password" th:field="${user.password}" required>
  <br>
  <button type="submit">Login</button>
</form>

<p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>

</body>
</html>
