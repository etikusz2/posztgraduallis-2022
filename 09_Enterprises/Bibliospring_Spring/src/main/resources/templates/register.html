<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
</head>
<body>
<h1>Registration Page</h1>

<form action="/register" method="post" th:object="${newUser}">
  <label for="register-username">Username:</label>
  <input type="text" id="register-username" name="username" th:field="${newUser.userName}" required>
  <br>
  <label for="register-password">Password:</label>
  <input type="password" id="register-password" name="password" th:field="${newUser.password}" required>
  <br>
  <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>

</body>
</html>
