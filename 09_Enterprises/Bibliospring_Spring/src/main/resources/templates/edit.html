<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>

<form th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
  <input type="hidden" name="id" th:value="${book.id}">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${book.title}" required>
  <br>
  <label for="author">Author:</label>
  <input type="text" id="author" name="author" th:value="${book.author.author}" required>
  <br>
  <label for="position">Position:</label>
  <input type="text" id="position" name="position" th:value="${book.position}" required>
  <br>
  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" th:value="${book.isbn}">
  <br>
  <button type="submit">Save Changes</button>
</form>


<br>

<a th:href="@{/books}">Cancel</a>
</body>
</html>
